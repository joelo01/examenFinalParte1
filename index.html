<!DOCTYPE html>
<html>
<head>
	<title>Validar clave</title>
	<link rel="stylesheet"
		  type="text/css"
		  href="no.css"
	      />
	      <link rel="stylesheet"
		  type="text/css"
		  href="styles.css"
	      />
	<script>
		function comprobarClave(){
			clave1 = document.f1.clave1.value
			clave2 = document.f1.clave2.value

			if (clave1 == "admin" && clave2 == "conejo") {
				alert("Los datos coinciden...\nBienvenido.");
				var href = "inicio.html";
				window.location = href;
			}else{
				alert("Las dos claves son distintas... \nIntentalo Nuevamente.");
				var href = "index.html"
				window.location = href;
			}
		}
	</script>
</head>
<body>
	<center>
<h1>Validar si el usuario y la clave son iguales</h1>
<br>
<form action="" name="f1">
	Usuario: <input type="" name="clave1" size="20">
	<br>
	<br>
	Clave  :<input type="password" name="clave2" size="21">
	<br>
	<br>
	<input type="button" value="Comprobar si son iguales" onclick="comprobarClave()">
</form></center>
</body>
</html>
